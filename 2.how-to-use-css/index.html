<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    body {
      background-color: lightyellow;
    }
  
    h1 {
      color: darkred;
    }
  </style>
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
    <h1 style="color: blue;">This is an Inline CSS Example</h1>
    <p>This paragraph is styled using internal CSS in the head section.</p>
    <h2>This is an Example of External CSS</h2>
    <p>This paragraph is styled using external CSS from the styles.css file.</p>
</body>
</html>
